<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <h1>Stone Paper Scissor</h1>
    </div>

    <div id="choice-container">
        <div class="choice" id="stone">
            <img src="static/stone img.jpg"  alt="">
        </div>
        <div class="choice" id="paper">
            <img src="static/paper img.png"  alt="">
        </div>
        <div class="choice" id="scissor">
            <img src="static/scissor img.jpeg"  alt="">
        </div>
    </div>

    <div id="msg-container">
        <p id="message">Your Turn</p>
    </div>

    <div id="score-container">
        <div>
            <p class="score" id="userscore">0</p>
            <p>Your Score</p>
        </div>
        <div>
            <p class="score" id="computerscore">0</p>
        <p>Computer Score</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
